<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <div class="chatbox">
        <div class="box fade-in chatlogs">
            <div class="box fade-in chat">
                <h4 class="chatbot-name">IRIS</h4>
                <p class="chat-message">
                    Hello
                    <img class="wave" src="palm.PNG">
                </p>
                
                <p class="chat-message-subject">
                    I am Iris, a Virtual Assistant<br>
                    How may I help you?
                </p>
            </div>
            <div class="box fade-in chat-message-text">
                <div class="robot-face">
                    <i class='fas fa-robot'></i>
                </div>
                <p class="faq">
                    Frequently Asked Questions<i class="fa fa-question"></i> 
                </p>
                <div class="box fade-in one">
                    <p class="ques-subject">
                        <span class="dot"></span>  Can I redeem my FB before the original term ?
                    </p>
                </div>
                <div class=" box fade-in two">
                    <p class="ques-subject">
                        <span class="dot"></span>  How do I pay my Credit card bill ?
                    </p>
                </div>
                <div class="box fade-in third">
                    <p class="ques-subject">
                        <span class="dot"></span>  How  can I get my Account Statement ?
                    </p>
                </div>
                <div class="box fade-in fourth">
                    <p class="ques-subject">
                        <span class="dot"></span>  What is the tenure of Fixed Deposit ?
                    </p>
                </div>
                <div class="box fade-in center">
                <button class="button">
                        <img class="text-msg" src="text.png" alt="">
                        <span class="buttontext">Start a New Conversation</span></button> 
                    
                  </div>
            </div>
        </div>
    </div>  
</body>

</html>
